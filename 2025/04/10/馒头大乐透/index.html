    <div class="numbers" id="numberContainer"></div>
    <button onclick="generateNumbers()">吃个馒头</button>
</div>

<script>
    const colors = [
        '#FF6B6B', '#4ECDC4', '#45B7D1', 
        '#96CEB4', '#FFEEAD', '#D4A5A5',
        '#9B59B6'
    ];

    function generateNumbers() {
            const firstFive = [];
            const lastTwo = [];
            
            // 生成前5个数字(1-35)
            while(firstFive.length < 5) {
                const num = Math.floor(Math.random() * 35) + 1;
                if(!firstFive.includes(num)) {
                    firstFive.push(num);
                }
            }
            
            // 生成后2个数字(1-12)
            while(lastTwo.length < 2) {
                const num = Math.floor(Math.random() * 12) + 1;
                if(!lastTwo.includes(num)) {
                    lastTwo.push(num);
                }
            }
            
            // 对数字进行排序
            firstFive.sort((a, b) => a - b);
            lastTwo.sort((a, b) => a - b);
            
            // 合并所有数字
            const numbers = [...firstFive, ...lastTwo];
            
            const container = document.getElementById('numberContainer');
            container.innerHTML = '';
            
            numbers.forEach((num, index) => {
                const div = document.createElement('div');
                div.className = 'number';
                div.style.backgroundColor = colors[index];
                div.textContent = num.toString().padStart(2, '0');
                div.style.animation = `pop 0.3s ease ${index * 0.1}s`;
                container.appendChild(div);
            });
    }

    // 页面加载时生成一次号码
    window.onload = generateNumbers;
</script>
